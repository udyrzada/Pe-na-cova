{% extends "basepnc.html" %}

{% block conteudo %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/lib/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/css/cores.css">
  <title>PÃ© Na Cova</title>
</head>


<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-5 py-1">
      <div class="card my-5" style="background-color: rgb(71, 57, 36);">
        <div class="card-body text-light">
          <h2 class="card-title text-center mb-4">Registro</h2>
          <h2 class="card-title text-center mb-3"><img width="90px" height="100px" src="/static/img/download.png">
          </h2>
          <form method="post">
            <div class="mb-3 bi-person-fill">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" placeholder="Digite seu nome completo" class="form-control" id="nome" name="nome">
              <span class="text-warning d-none small"></span>
            </div>
            <div class="mb-3 bi-card-heading">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" placeholder="Digite seu CPF" class="form-control" id="cpf" name="cpf">
              <span class="text-warning d-none small"></span>
            </div>
            <div class="mb-3 bi-envelope-at-fill">
              <label for="email" class="form-label">Email</label>
              <input type="email" placeholder="Digite seu Email" class="form-control" id="email" name="email">
              <span class="text-warning d-none small"></span>
            </div>
            <div class="mb-3 bi-telephone-fill">
              <label for="telefone" class="form-label">Telefone</label>
              <input class="form-control" placeholder="Digite seu telefone" id="telefone" name="telefone">
              <span class="text-warning d-none small"></span>
            </div>
            <div class="mb-3 bi-lock-fill">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" placeholder="Digite sua senha" class="form-control" id="senha" name="senha">
              <span class="text-warning d-none small"></span>
            </div>


            <div class="text-center ">
              <button type="reset" class="btn btn-secondary btn-lg">Cancelar</button>
              <button type="submit" class="btn btn-success btn-lg">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% if erros and valores %}
<script>
  const validationErrors = {{ erros|tojson }}
  const fieldValues = {{ valores|tojson }}
</script>
<script src="/static/js/formValidation.js"></script>
{% endif %}

{% endblock %}
