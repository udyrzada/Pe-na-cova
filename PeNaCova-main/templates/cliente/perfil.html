<!DOCTYPE html>
<html lang="en">

{% extends "basepnc.html" %}

{% block conteudo %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/lib/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/css/cores.css">
  <title>PÃ© Na Cova</title>
</head>

<body>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-5 py-1">
      <div class="card my-5" style="background-color: rgb(71, 57, 36);">
        <div class="card-body text-light">
          <h2 class="card-title text-center mb-4">Seu perfil</h2>
          <h2 class="card-title text-center mb-3"><img width="90px" height="100px" src="/static/img/download.png">
          </h2>

          <div class="table-responsive">
            <table class="table table-brown rounded-3 overflow-hidden text-center table-striped-columns table-hover table-borderless">
             
              <tbody>
                <tr>
                  <th scope="row" class="text-start text-center">Nome</th>
                  <td> {{cliente.nome}} </td>
                  <td> <a href="/cliente/alterarnome" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a> </td>
                </tr>
                <tr>
                  <th scope="row" class="text-start text-center">CPF</th>
                  <td> {{cliente.cpf}} </td>
                  <td> <a href="/cliente/alterarcpf" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a> </td>
                <tr>
                  <th scope="row" class="text-start text-center">Email</th>
                  <td> {{cliente.email}} </td>
                  <td> <a href="/cliente/alteraremail" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a> </td>
                </tr>
                <tr>
                  <th scope="row" class="text-start text-center">Telefone</th>
                  <td> {{cliente.telefone}} </td>
                  <td> <a href="/cliente/alterartelefone" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a> </td>
                </tr>
              </tbody>
            </table>
          </div>
            <div class="text-center ">
              <a href="/cliente/alterarsenha" class="btn btn-warning">Alterar Senha</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

{% endblock %}

</html>
